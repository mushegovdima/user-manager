<div class="mat-elevation-z8">
    <button mat-button (click)="this.add()">
        Create new
        <mat-icon>create</mat-icon>
    </button>
    <table mat-table [dataSource]="this.dataSource" matSort>

        <ng-container matColumnDef="login">
            <th mat-header-cell mat-sort-header='login' *matHeaderCellDef> Login </th>
            <td mat-cell *matCellDef="let element"> {{element.login}} </td>
        </ng-container>

        <ng-container matColumnDef="name">
            <th mat-header-cell mat-sort-header='name' *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <ng-container matColumnDef="roles">
            <th mat-header-cell *matHeaderCellDef> Roles </th>
            <td mat-cell *matCellDef="let element"> {{element.roles | role}} </td>
        </ng-container>

        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef class="actions"> </th>
            <td mat-cell *matCellDef="let element">
                <button mat-button (click)="this.edit(element)" title="Edit">
                    <mat-icon>edit</mat-icon>
                </button>
                <button mat-button (click)="this.delete(element.id)" title="Delete">
                    <mat-icon>delete</mat-icon>
                </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>

</div>
