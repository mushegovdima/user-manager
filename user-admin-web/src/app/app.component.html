<div class="toolbar">
  <a 
  title="User managment panel"
  (click)="switchPage(0)"
  >
    <img
      width="40"
      src="https://icon-library.net/images/user-icon-free/user-icon-free-12.jpg"
    />
    <span>User Admin Panel</span>
  </a>
  <a 
  title="Role managment panel"
  (click)="switchPage(1)"
  >
    <img
      width="40"
      src="https://cdn2.tychesoftwares.com/wp-content/uploads/2018/12/15063439/Tyche-plugins-ROLEPRICE.png"
    />
    <span>Role managment</span>
  </a>
  <div class="spacer"></div>
</div>

<div class="content">
  <span [ngSwitch]="this.page">
  <p *ngSwitchCase="1">
    <app-role-list></app-role-list>
  </p>
  <p *ngSwitchDefault>
      <app-user-page></app-user-page>
  </p>
  </span>
</div>
